<!DOCTYPE html>
<html>
      <head>
	        <style>
			       table, tr, td{padding-bottom: 5px;}
			</style>
	  </head>
	  
      <body>
	       <fieldset style="background-color:#e5cdf7">
		              <h1>Evergreen Valley College Survey</h1>
		               <a href="https://www.google.com/">| Evergreen valley College Survey</a>
					   <br><br>

	        <table>
			       <form>
				         <tr colspan="2">
						      <td style="color:red;">Personal Information</td>
						 </tr>
						 
						 <tr>
						     <td><label for="name">Name :</label></td>
							 <td><input type="text" id="name" name="name"></td>
						 </tr>
						 
						 <tr>
						     <td><label for="Email">Email :</label></td>
							 <td><input type="email" id="Email" name="Email"></td>
						 </tr>
						 
						 <tr>
						    <td><label for="radio">Age :</label></td>
							<td>
							      <input type="radio" name="age" id="age1">
						           <label for="age1"> < 18 </label>
						
						           <input type="radio" name="age" id="age2">
						           <label for="age2">18-25</label>
								   
								   <input type="radio" name="age" id="age3">
								   <label for="age3">26-40</label>
								   
								   <input type="radio" name="age" id="age4">
								   <label for="age4">41-65</label>
								   
								   <input type="radio" name="age" id="age5">
								   <label for="age5">65+</label>
							</td>
						 </tr>
						 
						 <tr colspan="2"><td style="color:red;"><label>Academic Information</label></td></tr>
						 
						 <tr>
						    <td><label>Goals :</label></td>
							<td>Check all that apply</td>
						 </tr>	  

                         <tr>
						       <td colspan="1"></td>
                               <td>						 
								 <input type="checkbox" name="chk1" id="chk1">
							  <label for="chk1">Associate Degree</label>
							  
							  <input type="checkbox" name="chk2" id="chk2">
							  <label for="chk2">Transfer to CSU</label>
							  
							   <input type="checkbox" name="chk3" id="chk3">
							  <label for="chk3">Transfer to UC</label>
							  
							   <input type="checkbox" name="chk4" id="chk4">
							  <label for="chk4">Personal Enrichment</label>
							</td>
						 </tr>
						 
						 <tr>
						     <td><label for="field">Field of Study :</label></td>
							 <td>Select all that apply, hold CTPL when clicking to select multiple items</td>
						 
                         <tr>
                              <td colspan="1"></td>						 
                              <td>						 
							      <select id="field" name="field" size="6">
							          <option value="Accounting">Accounting</option>
									  <option value="Accounting">Astronomy</option>
									  <option value="Accounting">Business</option>
									  <option value="Accounting">Chemistry</option>
									  <option value="Accounting">Computer Information Systems</option>
									  <option value="Accounting">Health</option>
									 
							  </select>
							  
							 </td>
						 </tr>
						 
						 <tr>
						     <td><label for="comments">Comments :</label></td>
							 <td><textarea name="comments" id="comments" rows="5" cols="70"></textarea></td>
						 </tr>
						 
						 <tr>
						    <td colspan="1"></td>
						    <td>
							     <input type="submit" value="Send data" id="btn1">
							     <input type="submit" value="Reset Form" id="btn2">
						 
							</td>
						 </tr>
				   </form>
			</table>
			</fieldset>
	  </body>
</html>
