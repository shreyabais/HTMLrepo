<!DOCTYPE html>
<html>
     <head>
	       <style>
		          table{
				      border:1px solid black;
					  border-collapse:collapse;
				   }
				   tr,td{
				      border:1px solid black;
					  border-collapse:collapse; 
					  background-color:#328fa8;
					  padding:5px;
				   } 
				    
		   </style>
	 </head>
	 <body>
	      <center>
	       <table>
		          <form>
				        <tr>
						     <td><label for="name">Enter Name</label></td>
							 <td colspan="2"><input type="text" id="name" name="name"></td>
					    </tr>
						
						<tr>
						     <td><label for="pwd">Enter Password</label></td>
							 <td colspan="2"><input type="password" id="pwd" name="pwd"></td>
					    </tr>
						
						<tr>
						     <td><label for="addr">Enter Address</label></td>
							 <td colspan="2"><textarea id="addr" name="addr"></textarea></td>
					    </tr>
						
						<tr>
						     <td><label for="addr">Select Game</label></td>
							 <td colspan="2">
							 <input type="checkbox" id="chk" name="chk">
							 <label for="chk">Hockey</label>
							 <br>
							 <input type="checkbox" id="football" name="football">
							 <label for="football">Football</label>
							 <br>
							 <input type="checkbox" id="Badminton" name="Badminton">
							 <label for="Badminton">Badminton</label>
							 <br>
							 <input type="checkbox" id="Cricket" name="Cricket">
							 <label for="Cricket">Cricket</label>
							 <br>
							 <input type="checkbox" id="Volleyball" name="Volleyball">
							 <label for="Volleyball">Volleyball</label>
				        </td>
				      </tr>
					  
					  <tr>
					      <td><label for="gender">Gender</label></td>
						  <td colspan="2">
						      <input type="radio" id="male" name="gender">
						      <label for="male">Male</label>
							  <input type="radio" id="female" name="gender">
						      <label for="female">Female</label>
						  </td>
					  </tr>
					  
					  <tr>
					      <td><label for="age">Select ur age</label></td>
						  <td colspan="2">
						      <select id="range" name="range">
							         <option value="">select</option>
									 <option value="20">20</option>
									 <option value="21">21</option>
									 <option value="22">22</option>
									 <option value="23">23</option>
									 <option value="24">24</option>
									 <option value="25">25</option>
									 <option value="26">26</option>
									 <option value="27">27</option>
									 <option value="28">28</option>
									 <option value="29">29</option>
									 <option value="30">30</option>
							  </select>
						  </td>
					  </tr>
					  
					  <tr>
					      <td colspan="3"><input type="file" id="file" name="file"></td>
					  </tr>
					  
					  <tr>
					      <td><input type="submit" value="Click Me" class="btn"></td>
						  <td><input type="submit" value="Reset" class="btn"></td>
						  <td><input type="submit" value="Submit For" class="btn"></td>
					  </tr>
				  </form>
		   </table>
		 </center>
	 </body>
</html>
